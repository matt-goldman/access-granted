<div class="flex-container login-main">
    <div class="flex-row">
      <h1 class="page-heading">Patients</h1>
    </div>
    <div class="flex-row page-table">
      <mat-card class="child page-table">
        <mat-card-header>
          <mat-card-title>Patient List</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <table mat-table [dataSource]="patients" class="mat-elevation-z8 page-table" *ngIf="arePatients">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
            </ng-container>
            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
              <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
            </ng-container>
            <ng-container matColumnDef="scripts">
              <th mat-header-cell *matHeaderCellDef> Prescriptions </th>
              <td mat-cell *matCellDef="let element">   <button mat-raised-button color="accent" routerLink="/addPatient">View</button> </td>
            </ng-container>
            <ng-container matColumnDef="admins">
              <th mat-header-cell *matHeaderCellDef> Administrations </th>
              <td mat-cell *matCellDef="let element">   <button mat-raised-button color="accent" routerLink="/addPatient">View</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <p *ngIf="!arePatients">
            No patients yet, please add some!</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" routerLink="/addPatient">Add</button>
        </mat-card-actions>
      </mat-card>
    </div>
    
  </div>
