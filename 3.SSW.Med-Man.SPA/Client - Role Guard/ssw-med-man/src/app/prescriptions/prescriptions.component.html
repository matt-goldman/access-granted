<div class="flex-container login-main">
    <div class="flex-row">
      <h1 class="page-heading">Prescriptions</h1>
    </div>
    <div class="flex-row page-table">
      <mat-card class="child page-table">
        <mat-card-header>
          <mat-card-title>Prescription List</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <table mat-table [dataSource]="prescriptions" class="mat-elevation-z8 page-table" *ngIf="arePrescriptions">
                <ng-container matColumnDef="patientName">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.patient.fullName }} </td>
                </ng-container>
                <ng-container matColumnDef="medication">
                  <th mat-header-cell *matHeaderCellDef> Medication </th>
                  <td mat-cell *matCellDef="let element"> {{ element.medication.name }} </td>
                </ng-container>
                <ng-container matColumnDef="dose">
                  <th mat-header-cell *matHeaderCellDef> Dose (mg) </th>
                  <td mat-cell *matCellDef="let element"> {{ element.dose }} </td>
                </ng-container>            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          <p *ngIf="!arePrescriptions">
            No prescriptions yet, please add some!</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" routerLink='/addPrescription'>Add</button>
        </mat-card-actions>
      </mat-card>
    </div>
    
  </div>
