<div class="flex-container login-main">
    <div class="flex-row">
      <h1 class="page-heading">Medications</h1>
    </div>
    <div class="flex-row page-table">
      <mat-card class="child page-table">
        <mat-card-header>
          <mat-card-title>Medication List</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <table mat-table [dataSource]="medications" class="mat-elevation-z8 page-table" *ngIf="areMedications">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          <p *ngIf="!areMedications">
            No medications yet, please add some!</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
        </mat-card-actions>
      </mat-card>
    </div>
    
  </div>
